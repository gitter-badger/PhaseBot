apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude '**/*Test.java'
        }
        resources {
            srcDir 'res'
        }
    }
    test {
        java {
            srcDir 'src'
            include '**/*Test.java'
        }
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
}
